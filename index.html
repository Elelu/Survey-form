<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</title>
  <!-- Bootstrap style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </link>
  <!-- plain style -->
  <link rel="stylesheet" href="style.css">

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;1,900&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

  <!-- Bootstrap javaSript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- fontawesome script -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>  
  </head>
  </body>
  <body>
    <div  class="navigation">
      <h1 style="font-family: 'Ubuntu'; font-weight: 900;font-size:1.8em;">
        SCHOLAR-NETWORK
      </h1>
    </div>
    <div id="heading-section" class="container-fluid">
    <h1>
      Welcome to SN bootcamp. You are to fill your details to apply for the upcoming bootcamp. Ensure that all details filled in this form are accurate to your mazimium knowledge. 
    </h1>
    </div>
   
    <div class="container-fluid">
      <div class="card header-card">
        <div class="card-body">
          <h2  class="card-title">PERSONAL DETAILS </h2>
          <span>*Required</span>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5  class="card-title">Email address</h5>
          <label for="email"></label>
          <input type="email" placeholder="Your email address">
        </div>
      </div>
    </div>
    
    
    
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5  class="card-title">Name</h5>
          <label for="name"></label>
          <input type="text" placeholder="Your Name">
        </div>
      </div>
    </div>
    
    
    

    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5  class="card-title">School</h5>
          <label for="school"></label>
          <input type="text" placeholder="Your School">
        </div>
      </div>
    </div>
    
    
    
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5  class="card-title">personal Statement</h5>
          <label for="About yourself"></label>
          <textarea rows="15" cols="80%"></textarea>
        </div>
      </div>
    </div>
    <div class="container-fluid">
    <button  id="button"  class="btn btn-primary btn-lg">
      SUBMIT
    </button>
    </div>
  </body>
</html>
